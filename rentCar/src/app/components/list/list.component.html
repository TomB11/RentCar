<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            {{'All cars' | uppercase}}
        </div>
        <div class="all-cars card-body">
            <div class="row">
                @if (listOfCars().length > 0) {
                    <app-card [enteredArray]="listOfCars"></app-card>
                } @else {
                    <p>No cars available</p>
                }
            </div>
        </div>
    </div>
</div>
