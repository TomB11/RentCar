<div class="form-signin p-4">
    <form (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">
        <img class="mb-4" src="assets/logo.png" alt="" width="207" height="157">
    
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="email">
            <label for="floatingInput">Email address</label>
            <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                A valid email is required.
            </span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" 
                formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>

        @if (userExist === 2) {
            <div class="bad-login my-3">{{'This user is not exist "try joe.doe@admin.com and 000000"'}}</div>
        }

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn w-100 py-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </form>
</div>
